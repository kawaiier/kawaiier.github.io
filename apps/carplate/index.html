<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="style/main.css" media="screen" />
    <title>Ваш Номерочек</title>
</head>
<body>
    <hi>Мой грузинский номер</hi>
    <div class="plate">
        <form id="plateForm" action="result.html" method="GET">
            <input type="text" placeholder="A" name="plateSign1" data-max="1" maxlength="1" oninput="skipIfMaxLetter(this)" id="1" required>
            <input type="text" placeholder="A" name="plateSign2" data-max="1" maxlength="1" oninput="skipIfMaxLetter(this)" id="2" required>
            <input type="tel" min="0" max="9" placeholder="0" name="plateSign3" data-max="1" maxlength="1" id="5" oninput="skipIfMaxNumber(this)" required>
            <input type="tel" min="0" max="9" placeholder="0" name="plateSign4" data-max="1" maxlength="1" id="6" oninput="skipIfMaxNumber(this)" required>
            <input type="tel" min="0" max="9" placeholder="0" name="plateSign5" data-max="1" maxlength="1" id="7" oninput="skipIfMaxNumber(this)" required>
            <input type="text" placeholder="A" name="plateSign6" data-max="1" maxlength="1" oninput="skipIfMaxLetter(this)" id="3" required>
            <input type="text" placeholder="A" name="plateSign7" data-max="1" maxlength="1" oninput="skipIfMaxLetter(this)" id="4" required>
            <br>
            <button type="submit" id="8">Получить</button>
            <button type="reset" onclick="resetForm();">Очистить</button>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
