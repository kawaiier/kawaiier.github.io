<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Calc</title>

    <style>
        /* Body */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Sections */
        .section {
            padding: 5px;
            width: 300px;
            margin: auto;
            margin-top: 25px;
        }

        /* Buttons */
        button {
            background-color: white;
            border: solid 2px black;
            font-size: large;
            margin-top: 5px;
            transition: .3s ease-in-out;
        }

        button:hover {
            background-color: black;
            border: solid 2px white;
            color: white;
            cursor: pointer;
        }

        /* Input */
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        input {
            border-width: 0px 0px 1px 0px;
            width: 200px;
        }

        input:focus {
            outline: none;
        }

        input[type='number'] {
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: right;
        }

        /* Text */
        p {
            font-size: 22px;
        }

        /* Answer */
        .answer {
            font-size: 26px;
            font-weight: bold;
        }

        /* Links */
        a {
            text-decoration: none;
        }

        a:hover {
            border: dotted blue;
            border-width: 0px 0px .1px 0px;
        }

        /* Footer */
        footer {
            margin: 60px 30px;
        }
    </style>

</head>

<body>
    <h1>FUNKY CALC</h1>
    <em>A Bit Funky Calculator</em>
    <em>v 1.0</em>
    
    <br><br>
    
    <button onclick="reset()">RESET</button>
    
    <div class="section">
        <h2>I'd like to add</h2>
        <p>a: <input type="number" name="a" id="a"></p>
        <p>b: <input type="number" name="b" id="b"></p>
        <p class='answer' id="ab"></p>
        <button onclick="add(document.getElementById('a').value,document.getElementById('b').value)">A + B</button>
    </div>

    <div class="section">
        <h2>I'd like to subtract</h2>
        <p>c: <input type="number" name="c" id="c"></p>
        <p>d: <input type="number" name="d" id="d"></p>
        <p class='answer' id="cd"></p>
        <button onclick="subtract(document.getElementById('c').value,document.getElementById('d').value)">C - D</button>
    </div>


    <div class="section">
        <h2>I'd like to multiply</h2>
        <p>e: <input type="number" name="e" id="e"></p>
        <p>f: <input type="number" name="f" id="f"></p>
        <p class='answer' id="ef"></p>
        <button onclick="multiply(document.getElementById('e').value,document.getElementById('f').value)">E * F</button>
    </div>


    <div class="section">
        <h2>I'd like to divide</h2>
        <p>g: <input type="number" name="g" id="g"></p>
        <p>h: <input type="number" name="h" id="h"></p>
        <p class='answer' id="gh"></p>
        <button onclick="divide(document.getElementById('g').value,document.getElementById('h').value)">G / H</button>
    </div>

    <footer>
        <em>Made by <a href="https://github.com/kawaiier">Sergey Manvelov</a></em>
    </footer>

    <script>
        var answer1 = document.getElementById("ab");
        var answer2 = document.getElementById("cd");
        var answer3 = document.getElementById("ef");
        var answer4 = document.getElementById("gh");
        var result;
        var error = "Enter a number";
        var allInputs = document.querySelectorAll("input");
        var allAnswers = document.querySelectorAll("p.answer");

        function reset() {
            allInputs.forEach(function (item) {
                item.value = "";
            })
            allAnswers.forEach(function (item) {
                item.innerHTML = "";
            })
        }

        function add(a, b) {
            a = parseInt(a);
            b = parseInt(b);
            if ((a && b) || (a == 0 || b == 0)) {
                result = a + b;
            }
            else {
                result = error;
            }
            answer1.innerHTML = result;
        }

        function subtract(a, b) {
            a = parseInt(a);
            b = parseInt(b);
            if ((a && b) || (a == 0 || b == 0)) {
                result = a - b;
            }
            else {
                result = error;
            }
            answer2.innerHTML = result;
        }

        function multiply(a, b) {
            a = parseInt(a);
            b = parseInt(b);
            if ((a && b) || (a == 0 || b == 0)) {
                result = a * b;
            }
            else {
                result = error;
            }
            answer3.innerHTML = result;
        }

        function divide(a, b) {
            a = parseInt(a);
            b = parseInt(b);
            if ((a && b) || (a == 0 || b == 0)) {
                result = a / b;
            }
            else {
                result = error;
            }
            answer4.innerHTML = result;
        }
    </script>


</body>

</html>
